<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Destino Gastronómico Cartagena</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    #map {
      height: 100%;
      width: 100%;
    }
    #mapTitle {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.85);
      padding: 6px 16px;
      border-radius: 8px;
      font-family: 'Arial', sans-serif;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      z-index: 1200;
      text-align: center;
    }
    #mapTitle span {
      font-weight: normal;
      font-size: 13px;
      color: #555;
    }
    body.dark-mode #mapTitle {
      background: rgba(34, 34, 34, 0.85);
      color: #eee;
    }
    body.dark-mode #mapTitle span {
      color: #ccc;
    }

    .custom-button {
      background: white;
      border: none;
      padding: 4px 8px;
      cursor: pointer;
      font-size: 14px;
      border-radius: 4px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      margin-bottom: 5px;
      width: 36px;
      height: 36px;
      text-align: center;
      line-height: 28px;
      user-select: none;
    }
    .custom-button:hover {
      background: #f0f0f0;
    }
    .custom-controls {
      position: absolute;
      top: 80px;
      right: 10px;
      z-index: 1100;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    body.dark-mode {
      background: #121212;
      color: #eee;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="mapTitle">Visor cartográfico Cartagena<br><span>Destino Gastronómico</span></div>
  <div class="custom-controls" id="customControls"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const baseLayers = {
      "OpenStreetMap": L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '© OpenStreetMap'
      }),
      "Mapa gris claro": L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="https://carto.com/">CartoDB</a>'
      }),
      "Mapa oscuro": L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="https://carto.com/">CartoDB</a>'
      }),
      "Imagen satélite": L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
        maxZoom: 19,
        attribution: 'Tiles &copy; Esri'
      })
    };

    const map = L.map('map', {
      layers: [baseLayers["OpenStreetMap"]],
      center: [0, 0],
      zoom: 2
    });

    let currentBaseLayer = baseLayers["OpenStreetMap"];

    L.control.layers(baseLayers).addTo(map);

    function renderPoints(pointsData) {
      pointsData.features.forEach(feature => {
        const coords = feature.geometry.coordinates;
        const props = feature.properties;
        const marker = L.marker([coords[1], coords[0]]).addTo(map);
        if (props && props.name) {
          marker.bindPopup(`<b>${props.Name}</b>`);
        }
      });
    }

    fetch('https://raw.githubusercontent.com/geocyl/VisorCartagena/refs/heads/main/Cartagena.json')
      .then(response => response.json())
      .then(data => {
        const municipioLayer = L.geoJSON(data, {
          style: {
            color: "red",
            weight: 4,
            fillOpacity: 0
          },
          interactive: false
        }).addTo(map);

        map.fitBounds(municipioLayer.getBounds());

        fetch('https://raw.githubusercontent.com/geocyl/VisorCartagena/refs/heads/main/Puntos2.json')
          .then(response => response.json())
          .then(pointsData => renderPoints(pointsData))
          .catch(error => console.error('Error cargando Puntos2.json:', error));
      })
      .catch(error => console.error('Error cargando Cartagena.json:', error));

    const controlsDiv = document.getElementById('customControls');

    const darkModeBtn = document.createElement('button');
    darkModeBtn.className = 'custom-button';
    darkModeBtn.title = 'Modo oscuro/claro';
    darkModeBtn.innerHTML = '🌓';

    const geoBtn = document.createElement('button');
    geoBtn.className = 'custom-button';
    geoBtn.title = 'Mostrar/Ocultar mi ubicación';
    geoBtn.innerHTML = '📍';

    controlsDiv.appendChild(darkModeBtn);
    controlsDiv.appendChild(geoBtn);

    darkModeBtn.onclick = () => {
      document.body.classList.toggle('dark-mode');

      map.removeLayer(currentBaseLayer);
      if (document.body.classList.contains('dark-mode')) {
        currentBaseLayer = baseLayers["Mapa oscuro"];
      } else {
        currentBaseLayer = baseLayers["OpenStreetMap"];
      }
      map.addLayer(currentBaseLayer);
    };

    let locationMarker = null;
    let locating = false;

    geoBtn.onclick = () => {
      if (!locating) {
        locating = true;
        geoBtn.style.background = '#cce5ff';
        map.locate({ setView: true, maxZoom: 16, watch: true, enableHighAccuracy: true });
      } else {
        locating = false;
        geoBtn.style.background = 'white';
        if (locationMarker) {
          map.removeLayer(locationMarker);
          locationMarker = null;
        }
        map.stopLocate();
      }
    };

    map.on('locationfound', function(e) {
      if (locationMarker) map.removeLayer(locationMarker);

      locationMarker = L.marker(e.latlng).addTo(map)
        .bindPopup("Estás aquí").openPopup();
    });

    map.on('locationerror', function(e) {
      alert("Error al obtener la ubicación: " + e.message);
      locating = false;
      geoBtn.style.background = 'white';
    });
  </script>
</body>
</html>
