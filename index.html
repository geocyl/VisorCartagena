<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Destino Gastron√≥mico Cartagena</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    #map {
      height: 100%;
      width: 100%;
    }
    #mapTitle {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.85);
      padding: 6px 16px;
      border-radius: 8px;
      font-family: 'Arial', sans-serif;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      z-index: 1200;
      text-align: center;
    }
    #mapTitle span {
      font-weight: normal;
      font-size: 13px;
      color: #555;
    }
    .custom-controls {
      position: absolute;
      top: 80px;
      right: 10px;
      z-index: 1100;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .custom-button {
      background: white;
      border: none;
      padding: 4px 8px;
      cursor: pointer;
      font-size: 14px;
      border-radius: 4px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      margin-bottom: 5px;
      width: 36px;
      height: 36px;
      text-align: center;
      line-height: 28px;
      user-select: none;
    }

    .legend {
      position: absolute;
      bottom: 20px;
      left: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 8px;
      font-family: Arial, sans-serif;
      font-size: 13px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      z-index: 1100;
    }
    .legend-item {
      display: flex;
      align-items: center;
      margin-bottom: 4px;
    }
    .legend-item i {
      width: 14px;
      height: 14px;
      margin-right: 6px;
      display: inline-block;
    }

    body.dark-mode {
      background: #121212;
      color: #eee;
    }

    body.dark-mode #mapTitle {
      background: rgba(34, 34, 34, 0.85);
      color: #eee;
    }

    body.dark-mode .legend {
      background: rgba(34, 34, 34, 0.85);
      color: #eee;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="mapTitle">Visor cartogr√°fico Cartagena<br><span>Destino Gastron√≥mico</span></div>
  <div class="custom-controls" id="customControls"></div>
  <div class="legend" id="mapLegend"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const baseLayers = {
      "OpenStreetMap": L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '¬© OpenStreetMap'
      }),
      "Mapa gris claro": L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="https://carto.com/">CartoDB</a>'
      }),
      "Mapa oscuro": L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="https://carto.com/">CartoDB</a>'
      }),
      "Imagen sat√©lite": L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
        maxZoom: 19,
        attribution: 'Tiles &copy; Esri'
      })
    };

    const map = L.map('map', {
      layers: [baseLayers["OpenStreetMap"]],
      center: [0, 0],
      zoom: 2
    });

    L.control.layers(baseLayers).addTo(map);
    let currentBaseLayer = baseLayers["OpenStreetMap"];

    const categoryColors = {
      1: "#e41a1c",
      2: "#377eb8",
      3: "#4daf4a",
      4: "#984ea3",
      5: "#ff7f00",
      6: "#ffff33",
      7: "#a65628",
      8: "#f781bf",
      9: "#999999"
    };

    const categoryLabels = {
      1: "Mercado",
      2: "Hosteler√≠a",
      3: "Queser√≠a",
      4: "Alimentaci√≥n/Panader√≠a",
      5: "Bodega",
      6: "Otros servicios",
      7: "Museo",
      8: "Centro comercial",
      9: "Lugares de inter√©s tur√≠stico"
    };

    const categoryLayers = {};

    function getColorByCategoria(cat) {
      return categoryColors[cat] || "#ccc";
    }

    function renderLegend() {
      const legend = document.getElementById("mapLegend");
      legend.innerHTML = "<b>Categor√≠as</b><br>";

      for (let i = 1; i <= 9; i++) {
        const item = document.createElement("div");
        item.className = "legend-item";

        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.checked = true;
        checkbox.dataset.cat = i;
        checkbox.onchange = function () {
          const cat = Number(this.dataset.cat);
          if (this.checked) {
            categoryLayers[cat]?.addTo(map);
          } else {
            map.removeLayer(categoryLayers[cat]);
          }
        };

        const colorBox = document.createElement("i");
        colorBox.style.background = getColorByCategoria(i);

        const label = document.createTextNode(categoryLabels[i]);

        item.appendChild(checkbox);
        item.appendChild(colorBox);
        item.appendChild(label);

        legend.appendChild(item);
      }
    }

    function renderPoints(data) {
      for (let i = 1; i <= 9; i++) {
        categoryLayers[i] = L.layerGroup();
      }

      data.features.forEach(feature => {
        const coords = feature.geometry.coordinates;
        const props = feature.properties;
        const cat = Number(props.Categoria);

        const marker = L.circleMarker([coords[1], coords[0]], {
          radius: 6,
          fillColor: getColorByCategoria(cat),
          color: "#000",
          weight: 1,
          opacity: 1,
          fillOpacity: 0.8
        }).bindPopup(`<b>${props.Name || "Sin nombre"}</b>`);

        if (categoryLayers[cat]) {
          marker.addTo(categoryLayers[cat]);
        }
      });

      for (let i = 1; i <= 9; i++) {
        categoryLayers[i].addTo(map);
      }
    }

    fetch('https://raw.githubusercontent.com/geocyl/VisorCartagena/refs/heads/main/Cartagena.json')
      .then(response => response.json())
      .then(data => {
        const municipioLayer = L.geoJSON(data, {
          style: {
            color: "red",
            weight: 4,
            fillOpacity: 0
          },
          interactive: false
        }).addTo(map);

        map.fitBounds(municipioLayer.getBounds());

        fetch('https://raw.githubusercontent.com/geocyl/VisorCartagena/refs/heads/main/Puntos2.json')
          .then(response => response.json())
          .then(pointsData => {
            renderPoints(pointsData);
            renderLegend();
          })
          .catch(error => console.error('Error cargando Puntos2.json:', error));
      })
      .catch(error => console.error('Error cargando Cartagena.json:', error));

    const controlsDiv = document.getElementById('customControls');

    const darkModeBtn = document.createElement('button');
    darkModeBtn.className = 'custom-button';
    darkModeBtn.title = 'Modo oscuro/claro';
    darkModeBtn.innerHTML = 'üåì';

    const geoBtn = document.createElement('button');
    geoBtn.className = 'custom-button';
    geoBtn.title = 'Mostrar/Ocultar mi ubicaci√≥n';
    geoBtn.innerHTML = 'üìç';

    controlsDiv.appendChild(darkModeBtn);
    controlsDiv.appendChild(geoBtn);

    darkModeBtn.onclick = () => {
      document.body.classList.toggle('dark-mode');
      map.removeLayer(currentBaseLayer);
      currentBaseLayer = document.body.classList.contains('dark-mode') ? baseLayers["Mapa oscuro"] : baseLayers["OpenStreetMap"];
      map.addLayer(currentBaseLayer);
    };

    let locationMarker = null;
    let locating = false;

    geoBtn.onclick = () => {
      if (!locating) {
        locating = true;
        geoBtn.style.background = '#cce5ff';
        map.locate({ setView: true, maxZoom: 16, watch: true, enableHighAccuracy: true });
      } else {
        locating = false;
        geoBtn.style.background = 'white';
        if (locationMarker) {
          map.removeLayer(locationMarker);
          locationMarker = null;
        }
        map.stopLocate();
      }
    };

    map.on('locationfound', function(e) {
      if (locationMarker) map.removeLayer(locationMarker);
      locationMarker = L.marker(e.latlng).addTo(map)
        .bindPopup("Est√°s aqu√≠").openPopup();
    });

    map.on('locationerror', function(e) {
      alert("Error al obtener la ubicaci√≥n: " + e.message);
      locating = false;
      geoBtn.style.background = 'white';
    });
  </script>
</body>
</html>
